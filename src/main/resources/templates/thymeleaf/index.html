<div class="marketwrap clearfix">
    <div class="product-list-wrap">
        <div class="product-list-inner">
            <div class="product-list-content">
                <div class="product-list-condition clearfix">
                    <ul>
                        <li th:text="题材">
                           <span th:value="22">2</span>
                        </li>
                        <li th:text="张数"></li>
                        <li th:text="价格"></li>
                    </ul>
                </div>
                <div class="product-list m-content clearfix">
                    <ul class="product-ul">
                        <a class="product-item J_product-item" th:each="product : ${bkProductList}" th:href="@{'detail/'+${product.productId}}" th:title="查看详细内容" target="_blank">
                            <img th:src="@{${product.picturePath}}"/>
                            <div class="product-desc">
                                <div class="product-title" th:text="${product.productName}"></div>
                                <div class="product-price" style="display: block;">
                                    <span th:text="'¥'+${product.price}"></span>
                                </div>
                            </div>
                        </a>
                    </ul>
                </div>
            </div>

        </div>
