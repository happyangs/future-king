<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>主页</title>

    <script th:src="@{js/common/jquery.js}"></script>
    <script th:src="@{js/common/bootstrap.min.js}"></script>
    <script th:src="@{js/common/jquery.fullPage.min.js}"></script>
    <script th:src="@{js/index.js}"></script>
    <!--先引入jquery-->
    <script th:src="@{js/common/jquery-3.2.1.min.js}"></script>
    <!--再引入toPage.js-->
    <script th:src="@{js/toPage.js}"></script>

    <link rel="stylesheet" th:href="@{css/common/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <link rel="stylesheet" th:href="@{css/toPage.css}"/>

    <style>
        ul{
            width: 100%;
        }
        ol, ul {
            list-style: none;
        }
        .product-list-wrap {
            width: 100%;
            background-color: #f4f4f4;
            position: relative;
        }
        .product-list-inner {
            width: 1266px;
            margin: 0 auto;
        }
        .product-ul{
            width: 100%;
        }
        .product-item{
            width: 230px;
            height: 278px;
            float: left;
            margin: 0 10px 10px 0;
            overflow: hidden;
            background-color: #fff;
        }
        .product-item img{
            width: 210px;
            height: 210px;
            margin-left: 4%;
        }
        .product-desc{
            text-align: center;
        }
        .product-price{
            line-height: 16px;
            margin-top: 10px;
            display: block;
        }
        .product-price span{
            font-size: 16px;
            color: #d32833;
        }

    </style>

</head>
<body>
<div class="container con">
    <div class="row">
        <div class="col-md-2 logge">

        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control sousuo" placeholder="耐克阿迪只要199"/>
                <!--<button type="submit" class="btn btn-default suobtn">-->
                    <!--<img class="img-responsive" alt="" th:src="@{/images/fangda.png}"/></img>-->
                <!--</button>-->
                <ul class="ul-ul">
                    <li><a>小米1</a></li>
                    <li><a>iphone</a></li>
                    <li><a>安慕希</a></li>
                    <li><a>拖把</a></li>
                    <li><a>衣架</a></li>
                    <li><a>饮用水</a></li>
                </ul>

            </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
<div class="marketwrap clearfix">
    <div class="product-list-wrap">
        <div class="product-list-inner">
            <div class="product-list-content">
                <div class="product-list m-content clearfix">
                    <ul class="product-ul">
                        <div class="product-item" th:each="product : ${bkProductList}" target="_blank">
                            <img th:src="@{${product.picturePath}}"/>
                            <div class="product-desc">
                                <div class="product-title">毛绒小牛玩偶20CM</div>
                                <div class="product-price" style="display: block;">
                                    <span>¥29</span>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 定位广告 -->
<div class="cebian">
    <div class="cebianone xy">
        <span><a href="#xy">懂你想要</a></span>
        <img class="img-responsive" alt="" th:src="@{/images/weixiao.png}"/>
    </div>
</div>

<div class="page_2"></div>

</body>

<script>
    /*容器2参数*/
    var obj_2 = {
        obj_box: '.page_2',//翻页容器
        total_item: 372,//条目总数
        per_num: 20,//每页条目数
        current_page: 8//当前页
    };
    /*调用分页方法,初始化数据*/
    page_ctrl(obj_2);
</script>
</html>
